<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            box-sizing: border-box;
        }

        h3 {
            margin-top: 20px;
            color: #333;
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #5cb85c;
            outline: none;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-container label {
            margin-bottom: 0;
            margin-right: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-bottom: 0;
        }

        .checkbox-container span {
            font-size: 18px;
            color: #666;
        }
        input[type="reset"] {
            background-color: #f0ad4e; 
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="reset"]:hover {
            background-color: #ec971f; 
        }
    </style>
    <script>
        function mostrarMensagem(event) {

            alert("Formul√°rio enviado com sucesso!");

        function limparMensagem(event) {
            if (event.target.value === 'Nome' || event.target.value === 'Email') {
                event.target.value = ''; 
            }
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('togglePassword').addEventListener('click', function() {

                passwordInput.setAttribute('type', type);

            });
        });
    </script>
</head>
